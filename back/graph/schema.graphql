type Query {
  user(id: String): User
  node(
    id: ID!
  ): Node
}

type User implements Node {
  id: ID!
  email: String!
  todos(status: Status = ANY, 
    after: String, first: Int,
    before: String, last: Int): TodoConnection
  totalCount: Int!
  completedCount: Int!
}

interface Node {
  id: ID!
}

type TodoConnection {
  pageInfo: PageInfo!
  edges: [TodoEdge]
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type TodoEdge {
  node: Todo
  cursor: String!
}

type Todo implements Node {
  id: ID!
  text: String!
  complete: Boolean!
}

type Mutation {
  addTodo(input: AddTodoInput!): AddTodoPayload
  changeTodoStatus(input: ChangeTodoStatusInput!): ChangeTodoStatusPayload
  markAllTodos(input: MarkAllTodosInput!): MarkAllTodosPayload
  removeCompletedTodos(input: RemoveCompletedTodosInput!): RemoveCompletedTodosPayload
  removeTodo(input: RemoveTodoInput!): RemoveTodoPayload
  renameTodo(input: RenameTodoInput!): RenameTodoPayload
}

input AddTodoInput {
  text: String!
  userId: ID!
  clientMutationId: String
}

type AddTodoPayload {
  todoEdge: TodoEdge!
  user: User!
  clientMutationId: String
}

input ChangeTodoStatusInput {
  complete: Boolean!
  id: ID!
  userId: ID!
  clientMutationId: String
}

type ChangeTodoStatusPayload {
  todo: Todo!
  user: User!
  clientMutationId: String
}

input MarkAllTodosInput {
  complete: Boolean!
  userId: ID!
  clientMutationId: String
}

type MarkAllTodosPayload {
  changedTodos: [Todo!]
  user: User!
  clientMutationId: String
}

input RemoveCompletedTodosInput {
  userId: ID!
  clientMutationId: String
}

type RemoveCompletedTodosPayload {
  deletedTodoIds: [String!]
  user: User!
  clientMutationId: String
}

input RemoveTodoInput {
  id: ID!
  userId: ID!
  clientMutationId: String
}

type RemoveTodoPayload {
  deletedTodoId: ID!
  user: User!
  clientMutationId: String
}

input RenameTodoInput {
  id: ID!
  text: String!
  clientMutationId: String
}

type RenameTodoPayload {
  todo: Todo!
  clientMutationId: String
}

enum Status {
    ANY
    COMPLETED
}
